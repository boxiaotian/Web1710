// 将共同代码提取出来成1个函数， base，名字可以改
function base(self) {
	
	self.age = 18  // 年龄
	
	self.run = function() {} // 会跑
}

// 动物类
function Animal() {
	base(this)
}

function Dog() {
	base(this)
	this.bark = function() {
		console.log("汪汪汪~")
	}
}

function Monkey() {
	base(this)
	this.tiao = function() {
		console.log("跳跳跳~")
	}
}

var animal = new Animal()
var dog = new Dog()
var monkey = new Monkey()

console.log("animal.age: " + animal.age)
