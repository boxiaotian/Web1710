<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        .box{
            width: 300px;
            height: 300px;
            /*border: 1px solid #000;*/
            margin:100px auto;
            position: relative;
        }

   		.box>div {
   			position: absolute;
   			left: 0;
   			top: 0;
   			
   			transition: all 5s;
   			
   			backface-visibility: hidden;
   		}
   		
   		.box1 {
   			width: 303px;
   			height: 301px;
   			background: url(images/bg.png) -301px 0;
   		}
   		
   		.box2 {
   			width: 303px;
   			height: 301px;
   			background: url(images/bg.png) 0px 0;
   			
   			transform: rotateY(180deg);
   		}
   		
   		.box:hover .box1 {
   			transform: rotateY(180deg);
   		}
   		
   		.box:hover .box2 {
   			transform: rotateY(0deg);
   		}

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>
</html>
