<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<form>
			<!-- 黑色边框 -->
			<fieldset>
				<!-- 表单边框的选项标题 -->
				<legend>表单属性</legend>
				 
				
				<!--输入电子邮件，可以对输入的东西进行验证 -->
				电子邮件： <input type="email" />
				 
				<br>
				手机号码： <input type="tel" />
				
				<br>
				url地址： <input type="url" />
				
				<br>
				<!-- step 代表表示数字的间隔
					具体标签的使用方法和支持的属性，可以在w3cschool查看得到
				-->
				数字： <input type="number" step="3"/>
				
				<br>
				<!-- search 是在智能手机中，当你点中这个框的时候，会自动弹出搜索框的键盘-->
				搜索框： <input type="search" />
				<br>
				
				
				滑动条： <input type="range" />
				<br>
				
				拾色器： <input type="color" />
				<br>
				
				
				时间： <input type="time" />
				<br>
				
				<input type="submit" />
				
			</fieldset>
		</form>
		
		
		
		
	</body>
</html>
