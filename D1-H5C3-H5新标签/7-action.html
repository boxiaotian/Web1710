<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!-- action 提交给服务器的地址 
			
			1、设置 action 相当于可以将前台数据传递给后端服务器
				【特点】 会刷新网页
			
			2、ajax
			
			后台地址：    
			
			
			server.php		php写的后台
			a.jsp			java
			c.asp			vbscript
			c.aspx          C#
			c.py            python
		-->
		
		<form method="post" action="server.php">
			
			<input type="text" name="username" />
			
			<input type="submit" />
		</form>
		
	</body>
</html>
