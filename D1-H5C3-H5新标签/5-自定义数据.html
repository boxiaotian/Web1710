<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 定义数据列表。定义数据源 -->
		
		<datalist id="data">
			<!-- 定义数据的选项-->
			<option>宝马</option>
			<option>宝宝</option>
			<option>宝强</option>
			<option>小明</option>
			<option>小红</option>
		</datalist>
		
		<!-- list 指定采用哪一个数据列表 -->
		<input type="text" list="data"/>
		
	</body>
</html>
