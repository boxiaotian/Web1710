<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			div {
				width: 100px;
				height: 100px;
				background: black;
			}
		</style>
		
	</head>
	<body>
		
		<button>点击</button>
		
		<div id="box"></div>
	</body>
</html>

<script src="js/jquery-1.11.1.js"> </script>


<!-- 插件的使用方法，只需要引入 插件文件即可。
	因为插件使用了 jQuery， 所以这个文件必须放在 jQuery 后面
-->
<script src="js/jquery.color.js"></script>


<script>
	
	// jQuery 中 animate 不能改变背景颜色
	//   为了解决 jQuery 中没提供的功能， 我们可以通过插件来弥补
	
	$("button").click(function() {
		$("#box").animate({width: 300, backgroundColor: "rgba(255,0,0,1)"}, 3000)
	})
	
</script>
