// 练习：

// 1. 定义模板
var str = "我是<%=ren%>人 身高：<%=g%>cm"

// 2. 转换成模板函数
var f = _.template(str)

// 3. 定义数据
var json = {
	ren: "火星",
	g: "180"
}

// 4. 数据 + 模板函数 ==> 最终字符串
var h = f(json)

// 5. 显示
document.body.innerHTML = h
