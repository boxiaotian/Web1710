<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>

<!-- 引入库 -->
<script src="js/jquery-1.11.1.js"></script>
<script src="js/underscore-min.js"></script>


<!-- 用于定义模板字符串  -->
<!-- 注释：   <% ... %> 中间的就是 js 代码-->

<script type="text/template" id="tp1">

<% for (var i = 0; i < ren.length; i++) { %>  

	<h3>
	<%=ren[i].a%>
	</h3>
	
<% } %>
</script>


<script>

// 1. 定义模板
var str = $("#tp1").html()

// 2. 转换成模板函数
var f = _.template(str)

// 3. 定义数据
var json = {
	ren: [{a: 100}, {a: 200}, {a: 300}]
}

// 4. 数据 + 模板函数 ==> 最终字符串
var h = f(json)

// 5. 显示
$("body").html(h)

</script>
