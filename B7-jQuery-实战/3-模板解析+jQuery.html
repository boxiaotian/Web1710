<!-- 引入库 -->
<script src="js/jquery-1.11.1.js"></script>
<script src="js/underscore-min.js"></script>


<!-- 用于定义模板字符串  -->
<script type="text/template" id="tp1">
	
	<h3> 火星情报局 </h3>
	
	我是 <%=ren%>  人
	
	<a href="http://www.baidu.com"> 百度 </a>
	
</script>


<script>

// 1. 定义模板
var str = $("#tp1").html()

// 2. 转换成模板函数
var f = _.template(str)

// 3. 定义数据
var json = {
	ren: "火星"
}

// 4. 数据 + 模板函数 ==> 最终字符串
var h = f(json)

// 5. 显示
$("body").html(h)

</script>
