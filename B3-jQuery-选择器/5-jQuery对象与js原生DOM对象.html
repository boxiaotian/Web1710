// $函数调用, 参数是 函数

	var oBox = document.getElementById("box")
	
	// oBox 是1个js的DOM对象
	// $(oBox) 是将 jsDOM对象转换成了 jQuery 对象
	
	// $函数调用, 参数是 js对象
	$(oBox).click(function() {
		alert()
	})
