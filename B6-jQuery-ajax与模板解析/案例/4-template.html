<!-- 引入库文件 -->
<script type="text/javascript" src="js/underscore-min.js" ></script>

<script>

// <%= %> 是库规定的模板格式
var str = "<li> <span> <%=name%> </span> <%=content%> </li>"

// 后台返回的json对象
var data = {
	"name": "赛舟",
	"content": "再过一天就可以休息了"
}

// 将模板字符串 编译成1个函数
var f = _.template(str)

// 利用函数f 将 json对象，转换成 字符串
console.log( f(data) );

document.body.innerHTML = f(data)

</script>
